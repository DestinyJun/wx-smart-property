<div class="reg-referrer">
  <div class="reg-referrer-header">
    <app-header [option]="headerOption"></app-header>
  </div>
  <div class="weui-cell" [ngStyle]="{'margin-top':'45px'}">
    <div class="weui-cell__hd"><label class="weui-label"  style="color: #353535">姓名</label></div>
    <div class="weui-cell__bd" >
      <input class="weui-input"   type="text" [(ngModel)]="referrerData.surName" placeholder="请输入真实姓名" weui-required>
    </div>
  </div>

    <div class="weui-cell__hd"><label class="weui-label"  style="color: #353535">手机号</label></div>
    <div class="weui-cell__bd" >
      <input class="weui-input" [maxLength]="11"   type="number" [(ngModel)]="referrerData.phone"  placeholder="请输入本人手机号" weui-required  (blur)="inputNumberFocus()">
    </div>
    <div class="weui-cell__ft" [hidden]="!hiddenWarn">
      <i class="weui-icon-warn"></i>
    </div>
  </div>
  <div class="weui-cell weui-cell_vcode">
    <div class="weui-cell__hd">
      <label class="weui-label"  style="color: #353535">验证码</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" [(ngModel)]="referrerData.verificationCode"  [maxlength]="11" name="tel" placeholder="请输入验证码"
             weui-input="tel" weui-required>
    </div>
    <div class="weui-cell__ft">
      <button class="weui-vcode-btn" (click)="getPhoneCode()">{{showData}}</button>
    </div>
  </div>
