<div class="mine-persion-change-phone">
  <app-header [option]="headerOption"></app-header>
  <div class="mine-persion-change-phone-content">
    <div class="weui-cells">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输入新手机号" [(ngModel)]="iphone" name="txt">
        </div>
      </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
      <div class="weui-cell__hd">
        <label class="weui-label"  style="color: #353535">验证码</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="tel" [(ngModel)]="iphone" name="mobile" placeholder="请输入验证码"
               weui-input="mobile" weui-required>
      </div>
      <div class="weui-cell__ft">
        <button class="weui-vcode-btn"
                [weui-vcode]="onSendCode"
                weui-seconds="60"
                weui-tpl="${num}s"
                weui-error="重新发送">获取验证码</button>
      </div>
    </div>
  </div>

  <button weui-button class="weui-btn" style="background: #1C86D6;font-size: 1rem;margin-top: 1vh" (click)="mineChangePhoneClick()">提交</button>
  <weui-toptips #toptips></weui-toptips>
</div>
