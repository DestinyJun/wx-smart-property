<div class="mine-tenant-modify">
  <app-header [option]="headerOption"></app-header>
  <!--<div class="jasmine-d"></div>-->
  <div class="mine-tenant-modify-content">
    <!--副业主信息-->
    <div class="weui-cell" style="padding: 0;"></div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="name" class="weui-label" style="color: #000">姓名</label>
      </div>
      <div class="weui-cell__bd">
        <input id="name" class="weui-input" [(ngModel)]="modifyTenant.userName" value="" placeholder="请输入姓名"
               weui-input="newpsw" weui-required>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label  class="weui-label" style="color: #000">性别</label>
      </div>
      <div class="weui-cell__bd">
        <select class="weui-select"  [(ngModel)]="modifyTenant.sex" name="sex">
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="newpsw" class="weui-label" style="color: #000">手机号</label>
      </div>
      <div class="weui-cell__bd">
        <input id="newpsw" class="weui-input" [(ngModel)]="modifyTenant.userPhone" value="" placeholder="请输入手机号"
               weui-input="newpsw" weui-required>
      </div>
    </div>
    <!--<div class="weui-cell" style="padding: 0"></div>-->
    <!--添加房屋按钮-->
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <button weui-button class="weui-btn-succes" style="height: 4vh;font-size: 0.8rem;line-height: 4vh" (click)="houseSelectClick()">绑定房屋</button>
      </div>
    </div>
    <!--<div class="weui-cells">-->
    <!--<div class="weui-cell" style="text-align: center">-->
    <!--<div class="weui-cell__hd">-->
    <!--房间信息-->
    <!--</div>-->
    <!--</div>-->
    <!--</div>-->
    <!--// 选择的房间-->
    <!--<div class="weui-cells">-->


    <div  style="margin-left: 3vw" *ngFor="let item of modifyTenant.roomCodes;let i = index">
      <div class="weui-cell">
        <div class="weui-cell__hd"> <span>房间号：</span></div>
        <div class="weui-cell__bd"> <span>{{item.roomCode}}</span></div>
        <button weui-button  [weui-type]="'warn'" style="height: 4vh;width: 20vw;font-size: 0.6rem;line-height: 4vh" (click)="houseDelectClick(i)">删除</button>
      </div>
      <div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label  class="weui-label" style="width: 40vw">租赁开始日期：</label></div>
          <div class="weui-cell__bd">
            <weui-date-picker [placeholder]="modifyTenant.roomCodes[i].startDate" name="date" [(ngModel)]="modifyTenant.roomCodes[i].startDate"></weui-date-picker>
          </div>
        </div>
      </div>
      <div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label  class="weui-label" style="width: 40vw">租赁截止日期：</label></div>
          <div class="weui-cell__bd">
            <weui-date-picker [placeholder]="modifyTenant.roomCodes[i].endDate" name="date" [(ngModel)]="modifyTenant.roomCodes[i].endDate"></weui-date-picker>
          </div>
        </div>
      </div>
    </div>
    <!--</div>-->
  </div>
  <div class="min-deputy-add-footer">
    <div class="weui-cell">
      <button weui-button class="weui-btn" style="background: #1C86D6;font-size: 1rem;" (click)="mineTenantModifySureClick()">提交</button>
    </div>
  </div>
  <weui-dialog #auto [config]="config"></weui-dialog>

  <weui-toptips #toptips></weui-toptips>
</div>
