<div class="mine-tenant-add">
  <app-header [option]="headerOption" (headerLeftClick)="backHome()"></app-header>
  <div class="mine-tenant-add-content">
    <!--副业主信息-->
    <div class="weui-cell" style="padding: 0;margin-top: 2px;"></div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="name" class="weui-label" style="color: #000">姓名</label>
      </div>
      <div class="weui-cell__bd">
        <input id="name" class="weui-input" [(ngModel)]="addTenant.realName" value="" placeholder="请输入姓名"
               weui-input="newpsw" weui-required>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label  class="weui-label" style="color: #000">手机号</label>
      </div>
      <div class="weui-cell__bd">
        <input  class="weui-input" [(ngModel)]="addTenant.mobilePhone" [maxLength]="11" value="" placeholder="请输入手机号" (blur)="inputNumberFocus()" >
      </div>
      <div class="weui-cell__ft" [hidden]="!hiddenWarn">
        <i class="weui-icon-warn"></i>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="idnumber" class="weui-label" style="color: #000">身份证号</label>
      </div>
      <div class="weui-cell__bd">
        <input id="idnumber" class="weui-input" [(ngModel)]="addTenant.idNumber"  value="" placeholder="请输入身份证号"  >
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label  class="weui-label" style="color: #000">性别</label>
      </div>
      <div class="weui-cell__bd">
        <select class="weui-select" name="select" [(ngModel)]="addTenant.sex" name="sex">
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
      </div>
    </div>
    <!--添加房屋按钮-->
    <div class="weui-cell" (click)="houseSelectClick()">
      <div class="weui-cell__hd"><img src="assets/images/ic_bind.png" style="width: 30px;"></div>
      <div class="weui-cell__bd">
        <p style="color: #5791AA">绑定房屋</p>
      </div>
      <div class="weui-cell__ft">
        <img src="assets/images/ic_right.png" alt="" style="width: 15px">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <!--        <button weui-button class="weui-btn-succes" style="height: 4vh;font-size: 0.8rem;line-height: 4vh" (click)="houseSelectClick()" >绑定房屋</button>-->
      </div>
    </div>
    <!--// 选择的房间-->
    <div  style="margin-left: 3vw" *ngFor="let item of this.AddTenantDeputy.roomList;let i = index">
      <div class="weui-cell">
        <div class="weui-cell__hd"> <span>房间号：</span></div>
        <div class="weui-cell__bd"> <span>{{item.roomCode}}</span></div>
      </div>
      <div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label  class="weui-label" style="width: 30vw">租赁开始日期</label></div>
          <div class="weui-cell__bd">
            <weui-date-picker [placeholder]="item.startTime" name="date" [(ngModel)]="item.startTime"></weui-date-picker>
          </div>
        </div>
      </div>
      <div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label  class="weui-label" style="width: 30vw">租赁截止日期</label></div>
          <div class="weui-cell__bd">
            <weui-date-picker [placeholder]="item.endTime"  name="date" [(ngModel)]="item.endTime"></weui-date-picker>
          </div>
        </div>
      </div>
    </div>
    <div class="weui-cell" style="padding: 0;"></div>
    <!--<div class="mine-tenant-add-content-dialog">-->
      <!--<span>请选择租赁开始日期</span>-->
      <!--<div class="weui-cell">-->
        <!--<div class="weui-cell__hd"><label  class="weui-label">日期</label></div>-->
        <!--<div class="weui-cell__bd">-->
          <!--<input class="weui-input" [(ngModel)]="res.date" name="date" type="date" value="">-->
        <!--</div>-->
      <!--</div>-->
    <!--</div>-->

  </div>
  <div class="mine-tenant-add-footer">
    <div class="weui-cell">
      <button weui-button class="weui-btn" style="background: linear-gradient(to right,#84C5F8,#367C99);font-size: 1rem;" (click)="mineTenantAddSureClick()">下一步</button>
    </div>
  </div>
  <weui-dialog #auto [config]="config"></weui-dialog>
  <weui-toptips #toptips></weui-toptips>
</div>
