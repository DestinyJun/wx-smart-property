<div class="chargepay-month">
  <app-header [option]="headerOption"></app-header>
   <div class="weui-grids charge-month-grids">
     <a class="weui-grid" (click)="monthSelectClick(item)" *ngFor="let item of monthDta">
       <p class="weui-grid__label">{{item.label}}</p>
       <!--<hr size=1 color="#EAE3E3"/>-->
       <span class="weui-grid__label" style="font-size: 0.5rem;text-decoration: line-through;color: #716A6A">￥{{item.RAmount}}</span>
       <span style="width: 100%;height: 1px;background: #000"></span>
       <p class="weui-grid__label" style="font-size: 1.2rem;color: green">￥{{item.PaiAmount}}</p>
       <!--<hr size=1 color="#EAE3E3"/>-->
       <p class="weui-grid__label" style="font-size: 0.5rem;">{{item.discount}}折</p>
     </a>
   </div>
</div>
