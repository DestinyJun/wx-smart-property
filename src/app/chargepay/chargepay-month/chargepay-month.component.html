<div class="chargepay-month">
  <app-header [option]="headerOption" (headerLeftClick)="backHome()"></app-header>
   <div class="weui-grids charge-month-grids">
     <a class="weui-grid" (click)="monthSelectClick(item)" *ngFor="let item of monthDta">
       <p class="weui-grid__label">{{item.label}}个月</p>
       <!--<hr size=1 color="#EAE3E3"/>-->
       <span class="weui-grid__label" style="font-size: 0.6rem;text-decoration: line-through;color: #716A6A">￥{{item.oldMoney}}</span>
       <span style="width: 100%;height: 1px;background: #000"></span>
       <p class="weui-grid__label" style="font-size: 1rem;color: green">￥{{item.newMoney}}</p>
       <!--<hr size=1 color="#EAE3E3"/>-->
       <p class="weui-grid__label" style="font-size: 0.6rem;">{{item.discount}}折</p>
     </a>
   </div>
</div>
