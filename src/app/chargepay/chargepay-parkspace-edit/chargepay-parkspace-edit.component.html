<div class="chargepay-parkspace-edit">
  <app-header [option]="headerOption"  (headerLeftClick)="backHome()"></app-header>

  <div class="park-edit-content">
    <div class="weui-cell" *ngIf="status === '2'">
      <div class="weui-cell__hd"><label for="" class="weui-label" >车牌号</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" placeholder="请输入车牌号" value="" [(ngModel)]="parkingSpaceCostDetailDO.licensePlateNumber">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label for="" class="weui-label">月数</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="number" placeholder="请输入缴费月数" value="" [(ngModel)]="parkingSpaceCostDetailDO.datedif">
      </div>
    </div>
  </div>
  <div class="park-edit-footer">
    <div class="weui-cell">
      <button weui-button class="weui-btn" style="background:linear-gradient(to right,#84C5F8,#367C99);font-size: 1rem;border-radius: 20px" (click)="submitEditClick()">下一步</button>
    </div>
  </div>

</div>
